attach: true
root: ./
startup_window: mocap
windows:
  - mocap:
      layout:
      panes:
        - ros2 launch mocap_optitrack mocap.launch.py
          namespace:=optitrack
          config_file:=real_config/mocap.yaml
        - ros2 launch as2_external_object_to_tf as2_external_object_to_tf_launch.py
          namespace:=external_object
          config_file:=real_config/external_objects.yaml
