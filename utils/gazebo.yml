# ~/.tmuxinator/project_crazyflie_basic.yml

<%
  simulation_config = @settings["simulation_config"]
%>

attach: false
root: ./
startup_window: gazebo
on_project_exit: pkill -9 -f "gazebo"
windows:
  - gazebo:
      layout:
      panes:
        - ros2 launch as2_ign_gazebo_assets launch_simulation.py
          use_sim_time:=true
          config_file:=<%= simulation_config %>
