# ~/.tmuxinator/project_crazyflie_basic.yml

<%
# Input parameters
drone_namespace     = @settings["drone_namespace"]
simulation          = @settings["simulation"] == "true"
simulation_config   = @settings["simulation_config"]
estimator_plugin    = @settings["estimator_plugin"]
base_launch         = @settings["base_launch"] == "true"
use_keyboard_teleop = @settings["launch_keyboard_teleop"] == "true"
record_rosbag       = @settings["record_rosbag"] == "true"

# Other parameters
if estimator_plugin == "mocap_pose"
    using_optitrack = true
    platform_config_file = "real_config/platform_config_mocap.yaml"
elsif estimator_plugin == "raw_odometry"
    using_optitrack = false
    platform_config_file = "real_config/platform_config_flowdeck.yaml"
end

if simulation
    config_path     = "sim_config"
    use_bypass      = true
else
    config_path     = "real_config"
    use_bypass      = false
end

%>
attach: false
root: ./
startup_window: alphanumeric_viewer
windows:
  - platform:
      layout: tiled
      panes:
  <%- if simulation %>
        - ros2 launch as2_platform_ign_gazebo ign_gazebo_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
            simulation_config_file:=<%= simulation_config %>
  <%- elsif not simulation and base_launch %>
        - ros2 launch as2_platform_crazyflie crazyflie_swarm_launch.py
            platform_config_file:=$platform_config_file
            swarm_config_file:=real_config/swarm_config_file.yaml
  <%- end %>
  <%- if estimator_plugin == "mocap_pose" and base_launch %>
  - mocap:
      layout:
      panes:
        - ros2 launch mocap_optitrack mocap.launch.py
            namespace:=optitrack
            config_file:=real_config/mocap.yaml
  <%- end %>
  - state_estimator:
      layout:
      panes:
        - ros2 launch as2_state_estimator state_estimator_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
            plugin_name:=<%= estimator_plugin %>
            plugin_config_file:=<%= config_path %>/default_state_estimator.yaml
  - alphanumeric_viewer:
      layout: tiled
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/<%= drone_namespace %>
  - controller:
      layout:
      panes:
        - ros2 launch as2_motion_controller controller_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
            plugin_name:=pid_speed_controller
            motion_controller_config_file:=<%= config_path %>/motion_controller.yaml
            plugin_config_file:=<%= config_path %>/motion_controller_plugin.yaml     
  - behaviors:
      layout:
      panes:
        - ros2 launch as2_behaviors_motion takeoff_behavior_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
            plugin_name:=takeoff_plugin_position
        - ros2 launch as2_behaviors_motion land_behavior_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
            plugin_name:=land_plugin_speed
        - ros2 launch as2_behaviors_motion go_to_behavior_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
            plugin_name:=go_to_plugin_position
  <%- if use_keyboard_teleop and base_launch %>
  - keyboard_teleop:
      layout:
      panes:
        - ros2 launch as2_keyboard_teleoperation as2_keyboard_teleoperation_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=<%= simulation %>
  <%- end %>
  <%- if record_rosbag %>
  - rosbag:
      layout:
      panes:
        - ./rosbag/record_rosbag.bash <%= drone_namespace %>
  <%- end %>
  <%- if base_launch %>
  - mission:
      layout:
      panes:
        - echo Run here the mission
  <%- end %>
